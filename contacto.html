         <!--validacion de formulario-->
    <script>
        function valida_envia(){
            if( document.form.nombre.value.length ==0){
                alert("Tiene que ingresar su nombre")
                document.form.nombre.focus()
                return 0;
            }
            if( document.form.telefono.value.length ==0){
                alert("Tiene que ingresar su telefono")
                document.form.telefono.focus()
                return 0;
            }
            if( document.form.email.value.length ==0){
                alert("Tiene que ingresar su email")
                document.form.email.focus()
                return 0;
            }if( document.form.mensaje.value.length ==0){
                alert("Tiene que ingresar un mensaje")
                document.form.mensaje.focus()
                return 0;
            }
            alert("Muchas gracias por enviar el formulario");
            document.form.submit();
        }
